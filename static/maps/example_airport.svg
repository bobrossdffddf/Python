
<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .runway { fill: #333; stroke: #fff; stroke-width: 2; }
      .taxiway { fill: #555; stroke: #fff; stroke-width: 1; }
      .terminal { fill: #666; stroke: #fff; stroke-width: 2; }
      .text { fill: #fff; font-family: Arial; font-size: 12px; }
      .runway-text { fill: #fff; font-family: Arial; font-size: 16px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#2a5f2a"/>
  
  <!-- Runway 09L/27R -->
  <rect x="100" y="280" width="600" height="40" class="runway"/>
  <text x="120" y="275" class="runway-text">09L</text>
  <text x="660" y="275" class="runway-text">27R</text>
  
  <!-- Runway 09R/27L -->
  <rect x="150" y="380" width="500" height="40" class="runway"/>
  <text x="170" y="375" class="runway-text">09R</text>
  <text x="610" y="375" class="runway-text">27L</text>
  
  <!-- Taxiways -->
  <rect x="90" y="320" width="620" height="20" class="taxiway"/>
  <rect x="140" y="340" width="520" height="20" class="taxiway"/>
  <rect x="300" y="250" width="20" height="180" class="taxiway"/>
  <rect x="500" y="250" width="20" height="180" class="taxiway"/>
  
  <!-- Terminal -->
  <rect x="350" y="100" width="100" height="80" class="terminal"/>
  <text x="380" y="145" class="text">Terminal</text>
  
  <!-- Control Tower -->
  <circle cx="400" cy="200" r="15" class="terminal"/>
  <text x="380" y="235" class="text">Control Tower</text>
  
  <!-- Aircraft parking positions -->
  <rect x="320" y="120" width="15" height="25" class="taxiway"/>
  <rect x="340" y="120" width="15" height="25" class="taxiway"/>
  <rect x="445" y="120" width="15" height="25" class="taxiway"/>
  <rect x="465" y="120" width="15" height="25" class="taxiway"/>
  
  <!-- Airport identifier -->
  <text x="50" y="50" style="fill: #fff; font-family: Arial; font-size: 24px; font-weight: bold;">EXAMPLE AIRPORT</text>
  <text x="50" y="75" class="text">IEXM - Example International Airport</text>
</svg>
