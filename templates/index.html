<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATC Flight Plan Monitor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #4CAF50, #81C784);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }
        .approval-box {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 15px;
            min-width: 200px;
            max-height: 300px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .approval-box h3 {
            margin-top: 0;
            color: #4CAF50;
            text-align: center;
            border-bottom: 1px solid #4CAF50;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .collapse-button {
            background: none;
            border: none;
            color: #4CAF50;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0 5px;
        }
        .approved-flight {
            display: flex;
            align-items: center;
            margin: 8px 0;
            padding: 5px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 5px;
            font-size: 12px;
        }
        .approved-flight input[type="checkbox"] {
            margin-right: 8px;
            accent-color: #4CAF50;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        select, button, input {
            padding: 10px 15px;
            border: 2px solid #555;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        button {
            cursor: pointer;
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
        }
        .map-button {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }
        .map-button:hover {
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.4);
        }
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .status-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .timezone-display {
            color: #81C784;
            font-weight: 600;
        }
        .flights-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        .flight-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
        }
        .flight-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: #4CAF50;
        }
        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .flight-callsign {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(45deg, #4CAF50, #81C784);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .flight-time {
            color: #B0BEC5;
            font-size: 14px;
            font-weight: 600;
        }
        .approve-checkbox {
            position: absolute;
            top: 15px;
            right: 15px;
            transform: scale(1.2);
            accent-color: #4CAF50;
        }
        .flight-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .flight-detail {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .flight-detail strong {
            color: #81C784;
        }
        .clearance {
            background: rgba(0, 123, 255, 0.1);
            border-left: 4px solid #007bff;
            padding: 20px;
            font-family: 'Courier New', monospace;
            white-space: pre-line;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        .new-flight {
            border-left: 4px solid #ff9800;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 152, 0, 0.3);
            }
            50% { 
                box-shadow: 0 0 30px rgba(255, 152, 0, 0.6);
            }
        }
        .connected { 
            color: #4CAF50; 
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        .disconnected { 
            color: #f44336; 
            text-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }
        .error { 
            color: #ff9800; 
            text-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #4CAF50, #81C784);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #81C784, #A5D6A7);
        }
        
        /* Map Styles */
        .map-container {
            position: fixed;
            top: 50px;
            left: 50px;
            right: 50px;
            bottom: 50px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #4CAF50;
            border-radius: 15px;
            padding: 20px;
            z-index: 2000;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #4CAF50;
            padding-bottom: 10px;
        }
        
        .close-map-btn {
            background: #f44336;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        
        .aircraft-map {
            height: calc(100% - 80px);
            overflow-y: auto;
        }
        
        .map-info {
            text-align: center;
            color: #81C784;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 10px;
        }
        
        .aircraft-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .aircraft-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }
        
        .aircraft-callsign {
            font-weight: bold;
            color: #4CAF50;
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .aircraft-details {
            font-size: 12px;
            color: #B0BEC5;
        }
        
        .aircraft-details div {
            margin: 3px 0;
        }
        
        .online-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }
    </style>
</head>

    <script>
        let currentFilter = '';
        let flights = [];
        let lastFlightCount = 0;
        let approvedFlights = new Set();
        let userTimezone = '';
        let isApprovalBoxCollapsed = false;
        let aircraftData = {};
        let isMapOpen = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Set user's timezone
            userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById('userTimezone').textContent = userTimezone;

            const airportFilter = document.getElementById('airportFilter');
            airportFilter.addEventListener('change', function() {
                currentFilter = this.value;
                setAirportFilter(currentFilter);
                displayFlights();
            });

            // Start polling for updates
            setInterval(updateData, 2000);
            updateData();
        });

        function formatTimeInUserTimezone(timestamp) {
            const now = new Date();
            const today = now.toDateString();
            const flightTime = new Date(today + ' ' + timestamp);

            return flightTime.toLocaleTimeString([], {
                timeZone: userTimezone,
                hour12: true,
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function updateData() {
            try {
                // Get flights
                const flightsResponse = await fetch('/api/flights');
                const newFlights = await flightsResponse.json();

                // Check for new flights to monitored airport
                if (currentFilter && newFlights.length > lastFlightCount) {
                    const newFlightPlans = newFlights.slice(lastFlightCount);
                    for (const flight of newFlightPlans) {
                        if (flight.departing === currentFilter || flight.arriving === currentFilter) {
                            playBeep();
                            // Mark as new flight
                            flight.isNew = true;
                            setTimeout(() => {
                                flight.isNew = false;
                                displayFlights();
                            }, 5000);
                        }
                    }
                }

                flights = newFlights;
                lastFlightCount = flights.length;

                // Get status
                const statusResponse = await fetch('/api/status');
                const status = await statusResponse.json();

                // Get aircraft data for map
                const aircraftResponse = await fetch('/api/aircraft');
                aircraftData = await aircraftResponse.json();

                updateStatus(status);
                displayFlights();
                updateAircraftMap();
            } catch (error) {
                console.error('Error updating data:', error);
            }
        }

        function updateStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = status.connection_status;
            statusElement.className = status.connection_status.toLowerCase();

            document.getElementById('totalFlights').textContent = status.total_flights;
        }

        function displayFlights() {
            const flightsList = document.getElementById('flightsList');
            let filteredFlights = flights;

            if (currentFilter) {
                filteredFlights = flights.filter(flight => 
                    flight.departing === currentFilter || flight.arriving === currentFilter
                );
            }

            document.getElementById('filteredFlights').textContent = filteredFlights.length;

            if (filteredFlights.length === 0) {
                flightsList.innerHTML = '<p style="text-align: center; color: #888;">No flight plans match your filter...</p>';
                return;
            }

            flightsList.innerHTML = filteredFlights.reverse().map(flight => `
                <div class="flight-card ${flight.isNew ? 'new-flight' : ''}">
                    <input type="checkbox" class="approve-checkbox" onchange="toggleApproval('${flight.callsign}', this.checked)" ${approvedFlights.has(flight.callsign) ? 'checked' : ''}>
                    <div class="flight-header">
                        <div class="flight-callsign">${flight.callsign}</div>
                        <div class="flight-time">${formatTimeInUserTimezone(flight.timestamp)}</div>
                    </div>
                    <div class="flight-details">
                        <div class="flight-detail">
                            <strong>✈️ Aircraft:</strong><br>${flight.aircraft}
                        </div>
                        <div class="flight-detail">
                            <strong>🛫 Departing:</strong><br>${flight.departing}
                        </div>
                        <div class="flight-detail">
                            <strong>🛬 Arriving:</strong><br>${flight.arriving}
                        </div>
                        <div class="flight-detail">
                            <strong>📊 Flight Level:</strong><br>FL${flight.flightlevel}
                        </div>
                    </div>
                    <div class="clearance">
                        <strong>📋 Clearance:</strong><br>
                        ${flight.clearance}
                    </div>
                </div>
            `).join('');
        }

        function toggleApproval(callsign, isChecked) {
            if (isChecked) {
                approvedFlights.add(callsign);
            } else {
                approvedFlights.delete(callsign);
            }
            updateApprovalBox();
        }

        function updateApprovalBox() {
            const approvedFlightsDiv = document.getElementById('approvedFlights');

            if (approvedFlights.size === 0) {
                approvedFlightsDiv.innerHTML = '<p style="text-align: center; color: #888; font-size: 12px;">No approvals yet...</p>';
                return;
            }

            approvedFlightsDiv.innerHTML = Array.from(approvedFlights).map(callsign => `
                <div class="approved-flight">
                    <input type="checkbox" checked disabled>
                    <span>${callsign}</span>
                </div>
            `).join('');
        }

        function toggleApprovalBox() {
            const approvalBoxContent = document.getElementById('approvedFlights');
            const collapseIcon = document.getElementById('collapseIcon');

            if (isApprovalBoxCollapsed) {
                approvalBoxContent.style.display = 'block';
                collapseIcon.textContent = '▼';
            } else {
                approvalBoxContent.style.display = 'none';
                collapseIcon.textContent = '▶';
            }
            isApprovalBoxCollapsed = !isApprovalBoxCollapsed;
        }

        async function setAirportFilter(airport) {
            try {
                await fetch('/api/set_airport_filter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ airport_code: airport })
                });
            } catch (error) {
                console.error('Error setting filter:', error);
            }
        }

        async function clearHistory() {
            if (confirm('Are you sure you want to clear the flight history?')) {
                try {
                    await fetch('/api/clear_history', { method: 'POST' });
                    flights = [];
                    displayFlights();
                } catch (error) {
                    console.error('Error clearing history:', error);
                }
            }
        }

        function exportHistory() {
            window.open('/api/export_history', '_blank');
        }

        function playBeep() {
            const beepStyle = document.getElementById('beepStyle').value;
            const volume = document.getElementById('beepVolume').value;
            const audio = document.getElementById('beepSound' + beepStyle);
            
            audio.volume = volume;
            audio.currentTime = 0;
            audio.play().catch(e => console.log('Could not play beep:', e));
        }

        function testBeep() {
            playBeep();
        }

        function openMap() {
            const mapContainer = document.getElementById('mapContainer');
            mapContainer.style.display = 'block';
            isMapOpen = true;
            updateAircraftMap();
        }
        
        function closeMap() {
            const mapContainer = document.getElementById('mapContainer');
            mapContainer.style.display = 'none';
            isMapOpen = false;
        }
        
        function updateAircraftMap() {
            if (!isMapOpen) return;
            
            const aircraftList = document.getElementById('aircraftList');
            const aircraftCount = Object.keys(aircraftData).length;
            
            if (aircraftCount === 0) {
                aircraftList.innerHTML = '<p style="text-align: center; color: #888;">No aircraft data available...</p>';
                return;
            }
            
            aircraftList.innerHTML = Object.entries(aircraftData).map(([callsign, data]) => `
                <div class="aircraft-item">
                    <div class="aircraft-callsign">
                        <span class="online-status"></span>${callsign}
                    </div>
                    <div class="aircraft-details">
                        <div><strong>Pilot:</strong> ${data.playerName || 'Unknown'}</div>
                        <div><strong>Aircraft:</strong> ${data.aircraftType || 'Unknown'}</div>
                        <div><strong>Altitude:</strong> ${data.altitude ? Math.round(data.altitude) + ' ft' : 'Unknown'}</div>
                        <div><strong>Heading:</strong> ${data.heading || 'Unknown'}°</div>
                        <div><strong>Speed:</strong> ${data.speed ? Math.round(data.speed) + ' kts' : 'Unknown'}</div>
                        <div><strong>Ground Speed:</strong> ${data.groundSpeed ? Math.round(data.groundSpeed) + ' kts' : 'Unknown'}</div>
                        <div><strong>Position:</strong> ${data.position ? `${data.position.x}, ${data.position.y}` : 'Unknown'}</div>
                        <div><strong>Wind:</strong> ${data.wind || 'Unknown'}</div>
                        <div><strong>On Ground:</strong> ${data.isOnGround ? 'Yes' : 'No'}</div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
