
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATC 24 Clearance Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .status-bar {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-connected {
            color: #4CAF50;
        }
        .status-error {
            color: #f44336;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #333;
            border: none;
            color: white;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        .tab.active {
            background-color: #4CAF50;
        }
        .tab-content {
            display: none;
            background-color: #333;
            padding: 20px;
            border-radius: 0 5px 5px 5px;
            min-height: 500px;
        }
        .tab-content.active {
            display: block;
        }
        .flights-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .flights-table th,
        .flights-table td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #555;
        }
        .flights-table th {
            background-color: #4CAF50;
            color: white;
        }
        .flights-table tr:nth-child(even) {
            background-color: #2a2a2a;
        }
        .clearance-display {
            background-color: #000;
            color: #00ff00;
            padding: 15px;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-bottom: 20px;
        }
        .manual-form {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            background-color: #555;
            border: 1px solid #777;
            color: white;
            border-radius: 3px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn-danger {
            background-color: #f44336;
        }
        .btn-danger:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ATC 24 Clearance Generator</h1>
        </div>
        
        <div class="status-bar">
            <span>Status: <span id="connection-status" class="status-error">Disconnected</span></span>
            <span>Total Flights: <span id="total-flights">0</span></span>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('live')">Live Clearances</button>
            <button class="tab" onclick="showTab('flights')">Flight History</button>
            <button class="tab" onclick="showTab('manual')">Manual Entry</button>
        </div>
        
        <div id="live-tab" class="tab-content active">
            <h3>Live Clearances</h3>
            <div id="clearance-output" class="clearance-display"></div>
        </div>
        
        <div id="flights-tab" class="tab-content">
            <h3>Flight History</h3>
            <button class="btn btn-danger" onclick="clearHistory()">Clear History</button>
            <button class="btn" onclick="exportHistory()">Export History</button>
            <br><br>
            <table class="flights-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Callsign</th>
                        <th>Aircraft</th>
                        <th>From</th>
                        <th>To</th>
                        <th>FL</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="flights-table-body">
                </tbody>
            </table>
        </div>
        
        <div id="manual-tab" class="tab-content">
            <h3>Manual Flight Plan Entry</h3>
            <div class="manual-form">
                <div class="form-group">
                    <label for="callsign">Callsign:</label>
                    <input type="text" id="callsign" placeholder="e.g., Shamrock-1337">
                </div>
                <div class="form-group">
                    <label for="aircraft">Aircraft:</label>
                    <input type="text" id="aircraft" placeholder="e.g., A330">
                </div>
                <div class="form-group">
                    <label for="departing">Departing:</label>
                    <input type="text" id="departing" placeholder="e.g., IMLR">
                </div>
                <div class="form-group">
                    <label for="arriving">Arriving:</label>
                    <input type="text" id="arriving" placeholder="e.g., IGRV">
                </div>
                <div class="form-group">
                    <label for="flightlevel">Flight Level:</label>
                    <input type="text" id="flightlevel" placeholder="e.g., 040">
                </div>
                <button class="btn" onclick="generateManualClearance()">Generate Clearance</button>
            </div>
            <div id="manual-clearance" class="clearance-display"></div>
        </div>
    </div>

    <script>
        let lastFlightCount = 0;
        
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'flights') {
                loadFlights();
            }
        }
        
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const statusElement = document.getElementById('connection-status');
                    statusElement.textContent = data.connection_status;
                    statusElement.className = data.connection_status === 'Connected' ? 'status-connected' : 'status-error';
                    
                    document.getElementById('total-flights').textContent = data.total_flights;
                    
                    // Add new status messages to live clearances
                    data.status_log.forEach(log => {
                        const output = document.getElementById('clearance-output');
                        output.textContent += `[${log.timestamp}] ${log.message}\n`;
                        output.scrollTop = output.scrollHeight;
                    });
                })
                .catch(error => console.error('Error fetching status:', error));
        }
        
        function loadFlights() {
            fetch('/api/flights')
                .then(response => response.json())
                .then(flights => {
                    const tbody = document.getElementById('flights-table-body');
                    tbody.innerHTML = '';
                    
                    flights.forEach(flight => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${flight.timestamp}</td>
                            <td>${flight.callsign}</td>
                            <td>${flight.aircraft}</td>
                            <td>${flight.departing}</td>
                            <td>${flight.arriving}</td>
                            <td>${flight.flightlevel}</td>
                            <td><button class="btn" onclick="showClearance('${flight.callsign}', \`${flight.clearance}\`)">View Clearance</button></td>
                        `;
                        tbody.appendChild(row);
                    });
                    
                    // Update live clearances if new flights arrived
                    if (flights.length > lastFlightCount) {
                        const newFlights = flights.slice(lastFlightCount);
                        const output = document.getElementById('clearance-output');
                        
                        newFlights.forEach(flight => {
                            output.textContent += `[${flight.timestamp}] ${flight.clearance}\n`;
                        });
                        output.scrollTop = output.scrollHeight;
                        lastFlightCount = flights.length;
                    }
                })
                .catch(error => console.error('Error loading flights:', error));
        }
        
        function showClearance(callsign, clearance) {
            alert(`Clearance for ${callsign}:\n\n${clearance}`);
        }
        
        function clearHistory() {
            if (confirm('Are you sure you want to clear all flight history?')) {
                fetch('/api/clear_history', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            loadFlights();
                            document.getElementById('clearance-output').textContent = '';
                            lastFlightCount = 0;
                        }
                    })
                    .catch(error => console.error('Error clearing history:', error));
            }
        }
        
        function exportHistory() {
            window.open('/api/export_history', '_blank');
        }
        
        function generateManualClearance() {
            const flightplan = {
                callsign: document.getElementById('callsign').value,
                aircraft: document.getElementById('aircraft').value,
                departing: document.getElementById('departing').value,
                arriving: document.getElementById('arriving').value,
                flightlevel: document.getElementById('flightlevel').value
            };
            
            if (!flightplan.callsign || !flightplan.aircraft || !flightplan.departing || !flightplan.arriving || !flightplan.flightlevel) {
                alert('Please fill in all fields');
                return;
            }
            
            fetch('/api/generate_clearance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(flightplan)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('manual-clearance').textContent = data.clearance;
                    // Clear form
                    document.getElementById('callsign').value = '';
                    document.getElementById('aircraft').value = '';
                    document.getElementById('departing').value = '';
                    document.getElementById('arriving').value = '';
                    document.getElementById('flightlevel').value = '';
                } else {
                    alert('Error generating clearance: ' + data.error);
                }
            })
            .catch(error => console.error('Error generating clearance:', error));
        }
        
        // Auto-refresh data every 2 seconds
        setInterval(() => {
            updateStatus();
            if (document.querySelector('.tab.active').textContent === 'Flight History') {
                loadFlights();
            } else {
                // Just check for new flights for live updates
                fetch('/api/flights')
                    .then(response => response.json())
                    .then(flights => {
                        if (flights.length > lastFlightCount) {
                            const newFlights = flights.slice(lastFlightCount);
                            const output = document.getElementById('clearance-output');
                            
                            newFlights.forEach(flight => {
                                output.textContent += `[${flight.timestamp}] ${flight.clearance}\n`;
                            });
                            output.scrollTop = output.scrollHeight;
                            lastFlightCount = flights.length;
                        }
                    })
                    .catch(error => console.error('Error checking for new flights:', error));
            }
        }, 2000);
        
        // Initial load
        updateStatus();
        loadFlights();
    </script>
</body>
</html>
